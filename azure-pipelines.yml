# Universal Windows Platform
# Build a Universal Windows Platform project using Visual Studio.
# Add steps that test and distribute an app, save build artifacts, and more:
# https://aka.ms/yaml

trigger:
- master
#- rel/*

#pr:
#- master
#- rel/*

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'x86|x64'
  #buildPlatform: 'x86|x64|ARM'
  buildConfiguration: 'Release'
  appxPackageDir: '$(build.artifactStagingDirectory)\AppxPackages\\'

steps:
- task: NuGetToolInstaller@0
  
- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    platform: 'x86'
    solution: '$(solution)'
    configuration: '$(buildConfiguration)'
    msbuildArgs: '/p:AppxBundlePlatforms="$(buildPlatform)" /p:AppxPackageDir="$(appxPackageDir)" /p:AppxBundle=Always /p:UapAppxPackageBuildMode=StoreUpload'
    maximumCpuCount: true

- task: ArchiveFiles@1
  displayName: Zip release folder
  inputs:
    archiveType: zip
    rootFolder: '$(build.artifactStagingDirectory)\AppxPackages\\'
    archiveFile: '$(Build.ArtifactStagingDirectory)\UWP\App.$(Build.BuildNumber).zip'
    includeRootFolder: false

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: UWP'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)\UWP'
    artifactName: UWP

# $(System.ArtifactsDirectory) in Release Pipeline